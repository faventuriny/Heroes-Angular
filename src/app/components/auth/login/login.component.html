
<div class="general">
  <div class="inner">
    <div class="title">Login</div>
    <div class="form">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="input-span-div">
          <input
            formControlName="email"
            type="text"
            placeholder="Email"
            [ngClass]="!email.valid && email.touched ? 'invalid-input' : 'input'"
          />
          <span *ngIf="!email.valid && email.touched" class="span">You must enter a mail</span>
        </div>
        <div class="input-span-div">
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
            [ngClass]="!password.valid && password.touched ? 'invalid-input' : 'input'"
          />
          <span *ngIf="!password.valid && password.touched" class="span">You must enter a valid password</span>
        </div>
        <div class="error" *ngIf = "isErrorLogin">
          <span>{{this.errorMessage}}</span>
        </div>
        <div class="button">
          <div>
            <button type="submit" [disabled]="!form.valid">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
